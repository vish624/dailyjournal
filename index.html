<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <span>Daily Journal</span>
                </div>
                <div class="header-actions">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="settings-btn" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Calendar Section -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="nav-btn" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 class="month-year" id="monthYear">August 2025</h2>
                    <button class="nav-btn" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="calendar-grid">
                    <div class="weekdays">
                        <div class="weekday">Sun</div>
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                    </div>
                    <div class="days-grid" id="daysGrid">
                        <!-- Days will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Entry Panel -->
            <div class="entry-panel" id="entryPanel">
                <div class="entry-header">
                    <h3 class="entry-date" id="entryDate">Select a date</h3>
                    <div class="entry-actions">
                        <button class="action-btn" id="saveBtn" style="display: none;">
                            <i class="fas fa-save"></i>
                            Save
                        </button>
                        <button class="action-btn" id="deleteBtn" style="display: none;">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                        <button class="action-btn" id="closeBtn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="entry-content">
                    <div class="entry-placeholder" id="entryPlaceholder">
                        <i class="fas fa-pen-fancy"></i>
                        <h4>Start writing your thoughts...</h4>
                        <p>Click on a date to begin your daily journal entry</p>
                    </div>
                    
                    <div class="entry-editor" id="entryEditor" style="display: none;">
                        <input type="text" class="entry-title" id="entryTitle" placeholder="Entry title (optional)">
                        <textarea class="entry-text" id="entryText" placeholder="What's on your mind today?"></textarea>
                        
                        <div class="entry-metadata">
                            <div class="mood-selector">
                                <label>Mood:</label>
                                <div class="mood-options">
                                    <button class="mood-btn" data-mood="1">üò¢</button>
                                    <button class="mood-btn" data-mood="2">üòï</button>
                                    <button class="mood-btn" data-mood="3">üòê</button>
                                    <button class="mood-btn" data-mood="4">üòä</button>
                                    <button class="mood-btn" data-mood="5">üòÑ</button>
                                </div>
                            </div>
                            
                            <div class="tags-input">
                                <label>Tags:</label>
                                <input type="text" id="tagsInput" placeholder="Add tags (comma separated)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Search Modal -->
        <div class="modal" id="searchModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Search Entries</h3>
                    <button class="close-modal" id="closeSearch">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search your journal entries...">
                    <div class="search-results" id="searchResults">
                        <!-- Search results will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-modal" id="closeSettings">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="settings-content">
                    <div class="setting-item">
                        <label>Theme</label>
                        <select id="themeSelect">
                            <option value="dark">Dark</option>
                            <option value="light">Light</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Export Data</label>
                        <button class="export-btn" id="exportBtn">Export as JSON</button>
                    </div>
                    <div class="setting-item">
                        <label>Import Data</label>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                        <button class="import-btn" id="importBtn">Import JSON</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
